{% extends 'dashboard/base.html' %}

{% block content %}

<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
        <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Contacts</h2>
        </div>
        <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
            {% for item in object_list %}
            {% include 'contacts/snippets/contact-card.html' with contact=item %}
            {% empty %}
            <p class="text-gray-600 dark:text-gray-300">No contacts available.</p>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
