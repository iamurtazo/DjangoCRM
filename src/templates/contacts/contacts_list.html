{% extends 'dashboard/base.html' %}

{% block content %}

{% for item in object_list %}

        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">{{ item.email }}</h2>
        <!-- <p class="text-gray-600 dark:text-gray-300">Email: {{ object.user }}</p> -->
        <!-- <p class="text-gray-600 dark:text-gray-300">Phone: {{ object.phone }}</p> -->
    </div>
{% empty %}
    <p class="text-gray-600 dark:text-gray-300">No contacts available.</p>
{% endfor %}

{% endblock content %}
